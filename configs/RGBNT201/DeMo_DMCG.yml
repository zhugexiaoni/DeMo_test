MODEL:
  TRANSFORMER_TYPE: 'ViT-B-16'
  STRIDE_SIZE: [ 16, 16 ]
  SIE_CAMERA: True
  DIRECT: 1
  SIE_COE: 1.0
  ID_LOSS_WEIGHT: 0.25
  TRIPLET_LOSS_WEIGHT: 1.0
  GLOBAL_LOCAL: True
  HDM: True
  ATM: True
  HEAD: 4

  # DMCG配置
  DMCG:
    ENABLED: True  # 启用DMCG
    WARMUP_EPOCHS: 20  # 前20个epoch让基础特征先训练
    HIDDEN_DIM: 128  # 门控网络隐藏层维度
    LAMBDA_GATE: 0.1  # 门控正则化损失权重
    LAMBDA_BALANCE: 0.05  # 平衡促进损失权重
    BETA: [0.25, 0.25, 0.25, 0.25]  # MIEI四个成分的权重（均衡配置）
    ALPHA: 1.0  # MIEI错误预测惩罚系数

INPUT:
  SIZE_TRAIN: [ 256, 128 ]
  SIZE_TEST: [ 256, 128 ]
  PROB: 0.5 # random horizontal flip
  RE_PROB: 0.5 # random erasing
  PADDING: 10

DATALOADER:
  SAMPLER: 'softmax_triplet'
  NUM_INSTANCE: 8
  NUM_WORKERS: 14

DATASETS:
  NAMES: ('RGBNT201')
  ROOT_DIR: '..'

SOLVER:
  BASE_LR: 0.00035
  WARMUP_ITERS: 10
  MAX_EPOCHS: 80  # DMCG需要更多训练epoch（warmup 20 + active 60）
  OPTIMIZER_NAME: 'Adam'
  IMS_PER_BATCH: 64
  EVAL_PERIOD: 1

TEST:
  IMS_PER_BATCH: 128
  RE_RANKING: 'no'
  WEIGHT: ''
  NECK_FEAT: 'before'
  FEAT_NORM: 'yes'
  MISS: "nothing"

OUTPUT_DIR: '..'
